<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Formulário de Contato - Responsivo</title>
</head>

<body>

    <main>
        <h1>Formulário de Contato</h1>
        <div class="redes-sociais">
            <a href="#">
                <img src="Imagens/google.png" alt="google">
            </a>
            <a href="#">
                <img src="Imagens/facebook.png" alt="facebook">
            </a>
            <a href="#">
                <img src="Imagens/linkedin.png" alt="linkedin">
            </a>
        </div>
        <div class="alternativo">
            <span>OR</span>
        </div>

        <form action="#">
            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="nome">
            </label>
            <label for="email">
                <span>e-mail</span>
                <input type="text" id="email" name="email">
            </label>
            <label for="mensagem">
                <span>Mensagem</span>
                <textarea name="mensagem" id="mensagem" cols="40" rows="5"></textarea>                
            </label>

            <input type="submit" value="ENVIAR" id="button">
        </form>
    </main>
    <section class="imagem">
        <img src="Imagens/mobile.svg" alt="Responsivo">
        
    </section>
</body>

</html>
